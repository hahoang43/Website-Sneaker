<html>
    <head>
        <title>Giỏ hàng</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="index.css">
        <style>
            .cart {
                padding: 50px 0;  
            }
            .cart-top-wrap {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 50px;}
            .cart-top {
                display: flex;
                justify-content: space-between;
                align-items: center;   
                height: 2px;
                width: 70%;
                background-color: #ccc;
                
            }
           
            .step-cart, .step-fill, .step-payment {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                display: flex;
                
                width: 80%;
                margin: 0 auto;
            }
            .container-left {
                flex: 3;
                padding-right: 20px;
            }
            .container-left table th{
                padding-bottom: 30px;
                font-size:12px;
                text-transform: uppercase;
                color: #333;
                border-collapse: collapse;
                border-bottom: 2px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div id="header"></div>
        <div class="cart">
            <div class="cart-top-wrap">
            <div class="cart-top">
                <div class="step-cart">
                    <i class="bi bi-cart"></i>
                </div>
                <div class="step-fill">
                    <i class="bi bi-geo-alt-fill"></i>
                </div>
                <div class="step-payment">
                    <i class="bi bi-credit-card"></i>
                </div>
            </div>
            </div>
            <div class="container">
                <div class="container-left">
                    <table>
                        <tr>
                            <th>Sản phẩm</th>
                            <th>Tên sản phẩm</th>
                            <th>Màu</th>
                            <th>Size</th>
                            <th>Số lượng</th>
                            <th>Thành tiền</th>
                            <th>Xóa</th>
                        </tr>
                        <tr>
                            <td><img src="sanpham/sp1.jpg" alt="Sản phẩm 1"></td>
                            <td>Giày Thể Thao Nam</td>
                            <td>Đen</td>
                            <td>42</td>
                            <td>2</td>
                            <td>1.200.000 VNĐ</td>
                            <td><button class="btn btn-danger">Xóa</button></td>
                        </tr>
                    </table>
                </div>
                <div class="container-right">
                    <table>
                        <tr>
                            <th colspan="2">Tổng tiền</th>
                        </tr>
                        <tr>
                            <td>Tổng sản phẩm:</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>Tổng tiền:</td>
                            <td><p>1.200.000 <sub>VNĐ</sub></p></td>
                        </tr>
                        <tr>
                            <td>Tạm tính:</td>
                            <td><p style="color: black; font-weight: bold;">1.200.000</p><sub>VNĐ</sub></td>
                        </tr>
                    </table>
                    <div class="container-right-button">
                        <button class="btn btn-primary">Tiếp tục mua sắm</button>
                        <button class="btn btn-success">Thanh toán</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <script src="js/include.js"></script>
    </body>
</html>
