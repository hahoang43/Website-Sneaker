<!DOCTYPE html>
<html>
<head>
    <title>Giao hàng</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .cart {
            padding: 50px 0;
        }

        .cart-top-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .cart-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 2px;
            width: 70%;
            background-color: #ccc;
            position: relative;
        }

        .step-cart,
        .step-fill,
        .step-payment {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            position: absolute;
            top: -20px;
        }

        .step-cart {
            left: 0;
        }

        .step-fill {
            left: 50%;
            transform: translateX(-50%);
        }

        .step-payment {
            right: 0;
        }

        .step-cart i {
            color: rgba(22, 5, 132, 0.826);
        }

        .step-fill i {
            color: #fd0404;
        }

        .step-payment i {
            color: #074081;
        }

        .active-step {
            background-color: #fd0404 !important;
            box-shadow: 0 0 15px rgba(253, 4, 4, 0.5);
            transform: scale(1.15) translateX(-50%);
            transition: all 0.3s ease-in-out;
        }

        .active-step i {
            color: white !important;
            font-weight: bold;
        }

        .shipping-form {
            width: 70%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 8px;
            background-color: #eddeda;
        }

        .shipping-form h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #000;
        }

        .form-group label {
            font-weight: bold;
            color: #000;
        }

        .form-group input,
        .form-group select {
            height: 40px;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #fd0404;
            box-shadow: 0 0 5px rgba(253, 4, 4, 0.4);
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

            .btn-group .btn-default {
                background-color: #000;
                color: white;
                border: none;
                transition: all 0.3s ease-in-out;
            }

            .btn-group .btn-success {
                background-color: #fd0404;
                color: white;
                border: none;
                transition: all 0.3s ease-in-out;
            }

            .btn-group .btn-default:hover {
                background-color: #333;
                transform: scale(1.05);
            }

            .btn-group .btn-success:hover {
                background-color: #e00303;
                transform: scale(1.05);
            }


    </style>
</head>
<body>
    <div id="header"></div>

    <div class="cart">
        <div class="cart-top-wrap">
            <div class="cart-top">
                <div class="step-cart">
                    <i class="bi bi-cart"></i>
                </div>
                <div class="step-fill active-step">
                    <i class="bi bi-geo-alt-fill"></i>
                </div>
                <div class="step-payment">
                    <i class="bi bi-credit-card"></i>
                </div>
            </div>
        </div>

        <div class="shipping-form">
            <h3>Thông tin giao hàng</h3>
            <form>
                <div class="form-group">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên">
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                </div>

                <div class="form-group">
                    <label for="city">Tỉnh/Thành phố</label>
                    <select class="form-control" id="tinh">
                        <option value="">-- Chọn tỉnh/thành --</option>


                    </select>
                </div>
                <div class="form-group">
                    <label for="district">Quận/Huyện</label>
                    <select class="form-control" id="huyen">
                        <option>-- Chọn quận/huyện --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ward">Phường/Xã</label>
                    <select class="form-control" id="xa">
                        <option>-- Chọn phường/xã --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Địa chỉ giao hàng</label>
                    <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ cụ thể">
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-default">Quay lại giỏ hàng</button>
                    <button type="submit" class="btn btn-success">Tiếp tục thanh toán</button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer"></div>
    <script src="js/load-address.js"></script>
    

</body>
</html>
