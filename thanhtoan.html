<!DOCTYPE html>
<html>
<head>
    <title>Thanh toán</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <style>
        .cart {
            padding: 50px 0;  
        }
        .cart-top-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 70px;
        }
        .cart-top {
            display: flex;
            justify-content: space-between;
            align-items: center;   
            height: 2px;
            width: 70%;
            background-color: #ccc;
        }
        .step-cart, .step-fill, .step-payment {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .step-cart i { color:rgba(22, 5, 132, 0.826) }
        .step-fill i { color: #fd0404; }
        .step-payment i { color: #074081; }

        .container {
            display: flex;
            width: 95%;
            margin: 0 auto;
            gap: 30px;
        }
        .container-left {
            flex: 1;
            padding-right: 20px;
        }
        .container-right {
            flex: 1;
            padding-left: 30px;
            border-left: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .container-right-button {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .container-right-button input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-right: none;
            font-size: 14px;
        }
        .container-right-button button {
            padding: 10px 15px;
            background-color: black;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .payment-content-right-mnv select {
            padding: 10px;
            width: 100%;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        .section-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
        }
        label {
            font-weight: normal !important;
        }
        .payment {
            padding: 30px 0;
            background-color: #fff;
        }
        .payment-content-left-method-payment-item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            gap: 8px;
        }
        .payment-logo-row {
            margin-left: 28px;
            margin-bottom: 8px;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .address-section {
            margin-bottom: 28px;
            background: #f9f9f9;
            padding: 18px 20px;
            border-radius: 6px;
        }
        .address-section .form-group label {
            font-weight: 500;
        }
        .address-section .form-control {
            margin-bottom: 10px;
        }
        .container-right > button,
        .btn-complete {
            margin-top: 32px;
            padding: 12px 25px;
            background-color: white;
            color: black;
            border: 1px solid black;
            font-weight: bold;
            transition: 0.2s;
            align-self: flex-start;
        }
        .container-right > button:hover,
        .btn-complete:hover {
            background-color: rgb(21, 84, 210);
            color: white;
        }
        .container-right > button:hover,
        .btn-complete:hover {
            background-color: rgb(21, 84, 210);
            color: white;
        }

        /* CSS cho bảng sản phẩm trong thanh toán */
        .container-left table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .container-left table th, 
        .container-left table td {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }
        .container-left table th {
            background-color: #eddeda;
            font-weight: bold;
            color: #333;
        }
        .container-left table img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .container-left table tr:last-child td {
            border-bottom: none;
        }
        .btn-danger {
            padding: 6px 16px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="cart">
        <div class="cart-top-wrap">
            <div class="cart-top">
                <div class="step-cart">
                    <i class="bi bi-cart"></i>
                </div>
                <div class="step-fill">
                    <i class="bi bi-geo-alt-fill"></i>
                </div>
                <div class="step-payment">
                    <i class="bi bi-credit-card"></i>
                </div>
            </div>
        </div>

        <section class="payment">
            <div class="container">
                <form id="checkout-form" action="camon.html" method="post" style="display: flex; width: 100%;">
                    <div class="container-left">
                      <table>
    <tr>
        <th>Sản phẩm</th>
        <th>Tên sản phẩm</th>
        <th>Màu</th>
        <th>Size</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
        <th>Xóa</th>
    </tr>
    <tr>
        <td><img src="sanpham/sp1.jpg" alt="Sản phẩm 1"></td>
        <td>Nike SB<br>Dunk Low<br>'Jarritos'</td>
        <td>Đen</td>
        <td>42</td>
        <td>2</td>
        <td>1.200.000 VNĐ</td>
        <td><button class="btn btn-danger">Xóa</button></td>
    </tr>
    
    <tr>
        <td colspan="5" style="text-align:right; font-weight:bold;">Tổng thanh toán:</td>
        <td id="total-price" style="font-weight:bold; color:#d0021b;">1.200.000 VNĐ</td>
        <td></td>
    </tr>

</table>
                        <!-- Phương thức giao hàng & thanh toán -->
                        <div class="payment-content-left-method-delivery">
                            <p class="section-title">Phương thức giao hàng</p>
                            <div class="payment-content-left-method-delivery-item">
                                <input type="radio" name="delivery" id="delivery1" checked>
                                <label for="delivery1">Giao hàng chuyển phát nhanh</label>
                            </div>

                            <p class="section-title">Phương thức thanh toán</p>
                            <div style="color:#444; margin-bottom:8px;">
                                Mọi giao dịch đều được bảo mật và mã hóa. Thông tin thẻ tín dụng sẽ không bao giờ được lưu lại.
                            </div>

                            <div class="payment-content-left-method-payment-item">
                                <input type="radio" name="payment" id="credit">
                                <label for="credit">Thanh toán bằng thẻ tín dụng</label>
                            </div>
                            <div class="payment-logo-row">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa" style="height:24px;">
                            </div>

                            <div class="payment-content-left-method-payment-item">
                                <input type="radio" name="payment" id="atm">
                                <label for="atm">Thanh toán bằng thẻ ATM</label>
                            </div>
                            <div class="payment-logo-row">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Logo_MB_new.png" alt="MB" style="height:24px;">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Vietinbank.png" alt="VietinBank" style="height:24px;">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Logo_BIDV.svg" alt="BIDV" style="height:24px;">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Vietcombank_logo_fixed.svg" alt="VCB" style="height:24px;">
                                <span style="font-size:13px;color:#888;">etc..</span>
                            </div>

                            <div class="payment-content-left-method-payment-item">
                                <input type="radio" name="payment" id="momo">
                                <label for="momo">Thanh toán Momo</label>
                            </div>
                            <div class="payment-logo-row">
                                <img src="https://upload.wikimedia.org/wikipedia/vi/f/fe/MoMo_Logo.png" alt="Momo" style="height:28px;">
                            </div>

                            <div class="payment-content-left-method-payment-item">
                                <input type="radio" name="payment" id="cod" checked>
                                <label for="cod">Thanh toán khi nhận hàng</label>
                            </div>
                        </div>
                    </div>

                    <div class="container-right">
                        <div class="container-right-button">
                            <input type="text" placeholder="Mã giảm giá/quà tặng">
                            <button type="button"><i class="fas fa-check"></i></button>
                        </div>
                        <div class="container-right-button">
                            <input type="text" placeholder="Mã cộng tác viên">
                            <button type="button"><i class="fas fa-check"></i></button>
                        </div>
                        <div class="payment-content-right-mnv">
                            <select name="id">
                                <option value="">Chọn mã nhân viên thân thiết</option>
                                <option value="">D345</option>
                                <option value="">A345</option>
                                <option value="">E365</option>
                                <option value="">B345</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-complete">HOÀN TẤT ĐƠN HÀNG</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <div id="footer"></div>
    <script src="js/include.js"></script>
<script>
    function updateTotal() {
        let total = 0;
        document.querySelectorAll('.product-row').forEach(row => {
            const priceText = row.querySelector('.product-price').innerText.replace(/[^\d]/g, '');
            const quantity = parseInt(row.querySelector('.product-qty').innerText);
            total += parseInt(priceText) * quantity;
        });
        document.getElementById('total-price').innerText = total.toLocaleString('vi-VN') + ' VNĐ';
    }
</script>
</body>
</html>
